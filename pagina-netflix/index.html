<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="owl-plugin/owl.carousel.min.css">
    <link rel="stylesheet" href="owl-plugin/owl.theme.default.css">
    <!-- Andressa Miki -->
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Flash</h3>
                <p class="descricao">Barry enfrenta diversos assassinos e vilões com uma dupla identidade, ora sendo perito, e ora sendo o Flash. Assita agora a nova temporada de the Flash! Só aqui, na NETFLIX!</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="imagens/min1.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/min2.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/min3.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/min4.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="imagens/min5.jpg" alt="" srcset="">
                </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="owl-plugin/jquery.min.js"></script>
    <script src="owl-plugin/owl.carousel.min.js"></script>
    <script src="owl-plugin/setup.js"></script>
 

 
</body>
</html>
